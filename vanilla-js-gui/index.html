<!DOCTYPE html>
<html>
<head>
    <title>Conway's Game of Life</title>
    <link rel="stylesheet" href="css/index.css"/>
</head>
<body>
<div class="controls">
    Field size: <span class="controls__size" contenteditable></span>
    Delay: <span class="controls__delay" contenteditable></span>
    <button class="controls__go">go</button>
    <button class="controls__pause">pause</button>
    <button class="controls__step">step</button>
    <button class="controls__reset">reset</button>
    Iteration: <span class="controls__iteration"></span>
</div>
<div class="container"></div>
<script type="text/javascript" src = "js/util.class.js"></script>
<script type="text/javascript" src = "js/control.class.js"></script>
<script type="text/javascript" src = "js/cell.class.js"></script>
<script type="text/javascript" src = "js/app.class.js"></script>
<script type="text/javascript" src = "js/index.js"></script>
</body>
</html>
